name: Anonymous

# Logging settings
logging:
  appenders:
    - type: file
      currentLogFilename: /tmp/pergamon.log
      threshold: all
      archive: true
      archivedLogFilenamePattern: /tmp/pergamon.log.%d
      archivedFileCount: 10
      timeZone: 10
      logFormat: "- %d %-5p  %m [%c{60}] %marker %mdc %ex%n"
  level: INFO
  loggers:
    "org.apache.solr": WARN
    "nl.knaw.huygens.pergamon": TRACE

server:
  applicationConnectors:
    - type: http
      port: 9080
  adminConnectors:
    - type: http
      port: 9081
  requestLog:
    appenders: []
